<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--  Hoja de estilos externa -->
    <link rel="stylesheet" href="stytles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="scripts.js"></script>
</head>

<body class="main">

    <!-- Content -->
    <div class="content">

        <!-- Login Container -->
        <div class="login-container">

            <!-- Login Header -->
            <div style="display: flex; align-items: center; gap: 20px; list-style: none;">
                <li>
                    <a href="index.html">
                        <img src="./assets/images/Logo.svg" alt="Logo"  class="logo">
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="./assets/images/Logo-estado.svg" alt="Logo" class="logo-estado">
                    </a>
                </li>
            </div>

            <!-- Login Body -->
            <div class="login-body">
                <h6 class="login-title">Inicia sesión</h6>
                <p class="login-text">El acceso a la sección de Gestión de Riesgos es únicamente para personal autorizado.</p>
                <div class="login-form-container">
                    <div class="login-form-inputs">
                        <div class="input-container">
                            <label>ID o nombre de usuario *</label>
                            <input type="text" class="login-input" placeholder="Ingresa tu ID o nombre de usuario" />
                        </div>
                        <div class="input-container">
                            <label>Contraseña *</label>
                            <input type="text" class="login-input" placeholder="Ingresa tu contraseña" />
                            <a href="">Olvidé mi contraseña</a>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-content">
                            <input type="checkbox" id="checkbox" class="checkbox"
                                onchange="changeCheckbox('checkbox-empty', 'checkbox-complete')">
                            <label for="checkbox" class="checkbox">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 20 20" fill="none" id="checkbox-empty">
                                    <path
                                        d="M3.33333 2.5H16.6667C16.8877 2.5 17.0996 2.5878 17.2559 2.74408C17.4122 2.90036 17.5 3.11232 17.5 3.33333V16.6667C17.5 16.8877 17.4122 17.0996 17.2559 17.2559C17.0996 17.4122 16.8877 17.5 16.6667 17.5H3.33333C3.11232 17.5 2.90036 17.4122 2.74408 17.2559C2.5878 17.0996 2.5 16.8877 2.5 16.6667V3.33333C2.5 3.11232 2.5878 2.90036 2.74408 2.74408C2.90036 2.5878 3.11232 2.5 3.33333 2.5ZM4.16667 4.16667V15.8333H15.8333V4.16667H4.16667Z"
                                        fill="#8A8A8A" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                    viewBox="0 0 18 18" fill="none" id="checkbox-complete"
                                    style="width: 20px; height:20px;" class="hide-item">
                                    <path
                                        d="M3 2.25H15C15.1989 2.25 15.3897 2.32902 15.5303 2.46967C15.671 2.61032 15.75 2.80109 15.75 3V15C15.75 15.1989 15.671 15.3897 15.5303 15.5303C15.3897 15.671 15.1989 15.75 15 15.75H3C2.80109 15.75 2.61032 15.671 2.46967 15.5303C2.32902 15.3897 2.25 15.1989 2.25 15V3C2.25 2.80109 2.32902 2.61032 2.46967 2.46967C2.61032 2.32902 2.80109 2.25 3 2.25V2.25ZM8.25225 12L13.5547 6.69675L12.4943 5.63625L8.25225 9.879L6.1305 7.75725L5.07 8.81775L8.25225 12Z"
                                        fill="#81172C" />
                                </svg>
                            </label>
                            <p>Recordar mi sesión</p>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button" style="font-weight:500;">
                        Iniciar Sesión
                    </button>
                </div>
                <p class="login-footer">Si tienes alguna duda contáctanos a través del correo electrónico <b>correo@gmail.com</b></p>
            </div>
            
        </div>

    </div>

</body>

</html>
