<!-- pagina principal del gestor de emergencias -->
<div class="side-menu-page">
    <div class="side-menu-nav-bar">
            <button class="btn btn-primary" type="button">
                Crear emergencia
            </button>
            <button class="btn" type="button">
                Consulta de emergencia
            </button>
            <button class="btn" type="button">
                Emergencia sistémica
            </button>
    </div>
    <div class="side-menu-page-content">
        <div class="page-title-with-stepper">
            <h6>Registrar emergencia normal</h6>
            <div class="title-stepper"><b>Paso 1</b> de 2</div>
        </div>
        
        <div class="text-input-container">
            <label>Nombre *</label>
            <input type="text" placeholder="Ingresa un nombre para la emergencia" />
        </div>

        <div class="responsive-column" style="gap: 16px;">

            <div class="w-100">
                <label class="custom-input-label">Tipo de emergencia *</label>
                <select class="form-select" aria-label="Tipo de emergencia">
                    <option selected>Selecciona un tipo de emergencia</option>
                    <option value="1">Tipo 1 de emergencia</option>
                    <option value="2">Tipo 2 de emergencia</option>
                    <option value="3">Tipo 3 de emergencia</option>
                    <option value="4">Tipo 4 de emergencia</option>
                    <option value="5">Tipo 5 de emergencia</option>
                </select>
            </div>

            <div class="select-container w-100">
                <label class="custom-input-label">Subtipo de emergencia *</label>
                <div class="dropdown-with-checkbox">
                    <button type="button" class="btn btn-select" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                        Selecciona un subtipo de emergencia
                        <i><img src="../../assets/images/select-icon.svg" alt=""></i>
                    </button>
                    <form class="dropdown-menu">
                        <div class="checkbox-container">
                            <input type="checkbox" id="subtipo-1">
                            <label for="subtipo-1" class="checkbox-label">
                                <div class="checkbox-icon"></div>
                                <span class="checkbox-text">Nombre de incidente</span>
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="subtipo-2">
                            <label for="subtipo-2" class="checkbox-label"> 
                                <div class="checkbox-icon"></div>
                                <span class="checkbox-text">Nombre de incidente</span>
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="subtipo-3">
                            <label for="subtipo-3" class="checkbox-label">
                                <div class="checkbox-icon"></div>
                                <span class="checkbox-text">Nombre de incidente</span>
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="subtipo-4">
                            <label for="subtipo-4" class="checkbox-label">
                                <div class="checkbox-icon"></div>
                                <span class="checkbox-text">Nombre de incidente</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div style="display: flex; flex-direction: column; gap: 5px;">

            <label class="custom-input-label">Busca y selecciona una zona *</label>

            <div class="responsive-column" style="gap: 16px;">

                <div class="search-input-container w-100">
                    <input type="text" placeholder="Ingresa un nombre para la emergencia" />
                    <img src="../../assets/images/search-icon.svg" alt="">
                </div>

                <div class="mobile-align-right">
                    <button class="btn btn-outline-secondary nowrap">
                        Ubicar zona en el mapa
                        <img src="../../assets/images/map-marker-red.svg" alt="">
                    </button>
                </div>

            </div>

        </div>

        <div class="textarea-container">
            <label class="custom-input-label">Descripcicón *</label>
            <textarea placeholder="Agrega una descripción para la emergencia"></textarea>
            <span class="textarea-count">0/1000</span>
        </div>

        <div class="image-picker-container">
            <label class="custom-input-label">Agrega fotos como evidencia *</label>
            <div class="image-picker-container-box">
                <img src="../../assets/images/add-picture-icon.svg" alt="">
                <p>Sube una foto desde la cámara o tu galería</p>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Subir
                    </button>
                    <ul class="dropdown-menu">
                    <li><button class="dropdown-item">Subir foto</button></li>
                    <li><button class="dropdown-item">Tomar foto</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="see-map-button-wrapper">
        <button class="btn btn-secondary btn-see-map" type="button" onclick="showMap()">
            <span>Ver Mapa</span>
            <img src="../../assets/images/icono-mapa.svg" alt="">
        </button>
    </div>
    <!-- footer buttons -->
    <div class="side-menu-page-footer-buttons">
        <button class="btn btn-outline-secondary" type="button"
            onclick="loadHTMLComponent('side-menu-content', 'componentes/home.html')">
            <img src="../../assets/images/back-arrow.svg" alt="">
            Anterior
        </button>
        <button class="btn btn-primary" type="button"
            onclick="loadHTMLComponent('side-menu-content', 'componentes/normal-emergency-2.html')">
            Continuar
            <img src="../../assets/images/next-arrow.svg" alt="">
        </button>
    </div>
</div>
