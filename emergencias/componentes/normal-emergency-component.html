<div class="emergeny-box">

    <div class="emergency-controls position-relative responsive-column justify-content-between w-100">
        <!-- emergency-state-dropdown -->
        <div class="btn-group">

            <!-- This checkbox requires unique id to work -->
            <div class="checkbox-container hidden-content">
                <input type="checkbox" checked id="someUniqueId">
                <label for="someUniqueId" class="checkbox-label">
                    <div class="checkbox-icon hidden-content m-0"></div>
                </label>
            </div>

            <span class="emergency-type" style="padding-right: 5px;">Emergencia normal</span>
            <button class="btn btn-secondary btn-sm  rounded-pill emergency-state-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span>En progreso</span>
                <i><img src="../../assets/images/select-icon.svg" alt=""></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item">En progreso</a></li>
                <li><a class="dropdown-item">Cancelado</a></li>
            </ul>

        </div>

        <!-- dates -->
        <div class="responsive-column emergency-dates-container">
            <div class="d-flex mobile-align-right" style="gap: 4px">
                <span class="emergency-date-label">Fecha de inicio:</span>
                <span class="emergency-date">20/11/2024</span>
            </div>
            <div class="d-flex mobile-align-right" style="gap: 4px">
                <span class="emergency-date-label">Fecha fin:</span>
                <span class="emergency-date">20/11/2024</span>
            </div>
        </div>

        <!-- three dots button -->
        <div class="btn-group three-dots-container">
            <button class="btn btn-three-dots" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../../assets/images/three-dots-icon.svg" alt="">
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item"
                    onclick="loadHTMLComponent('side-menu-content', 'componentes/normal-emergency-section-1.html')">
                    <img src="../../assets/images/edit-icon.svg" alt="">
                    Editar emergencia
                </button></li>
                <li><button class="dropdown-item"
                    onclick="selfRemove(this)">
                    <img src="../../assets/images/trash-icon.svg" alt="">
                    Eliminar emergencia
                </button></li>
            </ul>
        </div>
    </div>

    <span class="emergency-code"> Folio: 000246</span>

    <p class="emergency-data">Nombre de la emergencia</p>

    <div class="responsive-column row w-100" style="gap: 10px;">
        <div class="col">
            <span>Tipo de emergencia:</span>
            <p class="emergency-data">Tipo de emergencia</p>
        </div>
        <div class="col">
            <span>Emergencias:</span>
            <p class="emergency-data">Emergencia 1, Emergencia 2</p>
        </div>
    </div>

    <div>
        <span>Ubicación:</span>
        <p class="emergency-data">Nombre de la calle, CP, Colonia</p>
    </div>

    <div class="w-100 text-end">
        <button class="btn btn-link" type="button"
            onclick="showEmergencyOnMap()">
            Ver en mapa
            <img src="../../assets/images/small-map-marker-red.svg" style="margin-left: 8px;" alt="">
        </button>
    </div>

    <div class="d-flex w-100 justify-content-end p-2">
        <button class="btn btn-primary" type="button"
            onclick="loadHTMLComponent('side-menu-content', 'componentes/normal-emergency-details-section.html')">
            Ver más detalles
        </button>
    </div>

</div>
